    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx" id="main-script"></script>
    <script>
        /**
         * VoiceFlow PWA Initialization Logic
         * Resolves origin mismatch and invalid state errors in sandboxed environments.
         */
        async function startPWA() {
            if (!('serviceWorker' in navigator) || !window.isSecureContext) return;

            // Only attempt registration when the document is fully active and visible
            if (document.readyState !== 'complete' || document.visibilityState === 'hidden') {
                return;
            }

            try {
                // Determine the ACTUAL origin of the files. 
                // In sandboxes, window.location.origin can incorrectly point to the host (ai.studio).
                // We use the script tag that loaded our app as the source of truth for the file origin.
                const scriptTag = document.getElementById('main-script');
                const scriptUrl = scriptTag ? scriptTag.src : window.location.href;
                const swOrigin = new URL(scriptUrl).origin;
                
                // Construct absolute URL relative to the script directory
                const pathParts = window.location.pathname.split('/');
                pathParts.pop(); // remove index.html
                const swPath = pathParts.join('/') + '/sw.js';
                const swUrl = swOrigin + swPath;

                console.log('PWA: Registering...', swUrl);

                const reg = await navigator.serviceWorker.register(swUrl, {
                    scope: swOrigin + pathParts.join('/') + '/'
                });
                
                console.log('PWA: Service Worker Active');
            } catch (err) {
                // Catch errors silently to prevent annoying console noise in dev environments
                // but log origin mismatches with a specific helpful message.
                if (err.message.includes('origin')) {
                   console.warn('PWA: Service Worker origin restricted by sandbox. App will still function online.');
                } else if (err.name !== 'InvalidStateError') {
                   console.debug('PWA: Registration deferred:', err.message);
                }
            }
        }

        // Run with a delay to ensure everything is stable
        window.addEventListener('load', () => setTimeout(startPWA, 2500));
        // Also retry when coming back to the tab
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') startPWA();
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
