<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFlow AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        /**
         * VoiceFlow PWA Initialization - Production Fix
         * Uses native relative path resolution to avoid origin mismatch.
         */
        async function registerPWA() {
            if (!('serviceWorker' in navigator) || !window.isSecureContext) return;

            // Wait for document stability
            if (document.readyState !== 'complete') return;

            try {
                // By using a simple relative path './sw.js', the browser automatically
                // resolves it against the current document's origin, bypassing 
                // cross-domain errors common in sandboxed previewers.
                const registration = await navigator.serviceWorker.register('./sw.js', {
                    scope: './'
                });
                console.log('PWA: Registered successfully', registration.scope);
            } catch (err) {
                // If it fails with NOT_FOUND, it's often a pathing issue in the sandbox
                if (err.name === 'TypeError' || err.message.includes('origin')) {
                    console.warn('PWA: Origin-related block. This is expected in some restricted sandboxes.');
                } else if (!err.message.includes('invalid state')) {
                    console.error('PWA: Error:', err.message);
                }
            }
        }

        // Initialize with a standard delay
        window.addEventListener('load', () => setTimeout(registerPWA, 3000));
    </script>
</body>
</html>
