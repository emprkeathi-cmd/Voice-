<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        /**
         * PWA Service Worker Registration - Absolute Sync
         * Fixes 'Origin Mismatch' by constructing the full URL from the current sandbox location.
         */
        async function initPWA() {
            if (!('serviceWorker' in navigator) || !window.isSecureContext) return;

            // Wait for stable load state
            if (document.readyState !== 'complete') {
                window.addEventListener('load', initPWA, { once: true });
                return;
            }

            try {
                // Determine absolute paths relative to CURRENT window only
                const origin = window.location.origin;
                const path = window.location.pathname;
                const directory = path.substring(0, path.lastIndexOf('/') + 1);
                
                const swUrl = origin + directory + 'sw.js';
                const scope = origin + directory;

                console.log('PWA: Registering...', { swUrl, scope });

                const registration = await navigator.serviceWorker.register(swUrl, {
                    scope: scope
                });
                
                console.log('PWA: Active', registration.scope);
            } catch (err) {
                // Silently handle environment-level blocks common in ephemeral sandboxes
                if (err.message.includes('origin') || err.name === 'SecurityError') {
                    console.warn('PWA: Sandbox origin policy is preventing Service Worker registration.');
                } else if (!err.message.includes('invalid state')) {
                    console.error('PWA Error:', err.message);
                }
            }
        }

        // Delay to allow environment initialization
        setTimeout(initPWA, 2500);
    </script>
</body>
</html>
